<h1>Main Phases (Pre/Post Combat)</h1>

<p>
1. "At beginning of next main phase" and "at the beginning of precombat main phase" triggered abilities trigger.<br>
2. When the stack is empty, the active player gets priority to cast spells and play lands. <br>
3. Unused mana empties from each player's mana pool.
</p>
